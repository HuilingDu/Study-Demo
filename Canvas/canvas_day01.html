<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas练习-1</title>
    <link rel="stylesheet" href="css/c_01.css">
    <script src="../js-common/jquery-1.11.3.min.js"></script>
</head>
<body>
    <canvas id="can_1" width="1000" height="500">您的浏览器不支持canvas，请更换浏览器以便获得更好体验！</canvas>
</body>

<script type="text/javascript">
    $(function(){
        var canvas = document.getElementById('can_1');
        if(canvas.getContext) {
            console.log('支持canvas');
            var ctx = canvas.getContext('2d');

            //绘制矩形
            ctx.fillRect(10,10,50,50);
            ctx.strokeRect(70,10,50,50);
            ctx.clearRect(20,20,20,20);

            //绘制路径
            ctx.beginPath();
            ctx.moveTo(160,10);
            ctx.lineTo(140,60);
            ctx.lineTo(190,25);
            ctx.lineTo(130,25);
            ctx.lineTo(180,60);
            ctx.lineTo(160,10);
            ctx.closePath();
            ctx.stroke();

            //绘制圆
            ctx.beginPath();
            ctx.arc(300,100,100,0,2*Math.PI);
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(300,100,80,-Math.PI/2,Math.PI/2);
            ctx.fill();

            ctx.beginPath();
            ctx.moveTo(10,100);             // 创建开始点
            ctx.arcTo(100,100,100,150,120); // 创建弧,p1与起始点为一切线，p1与p2为一切线，radius为半径
            ctx.stroke();

            // 二次贝尔赛曲线
            ctx.beginPath();
            ctx.moveTo(75,25);
            ctx.quadraticCurveTo(25,25,25,62.5);
            ctx.quadraticCurveTo(25,100,50,100);
            ctx.quadraticCurveTo(50,120,30,125);
            ctx.quadraticCurveTo(60,120,65,100);
            ctx.quadraticCurveTo(125,100,125,62.5);
            ctx.quadraticCurveTo(125,25,75,25);
            ctx.stroke();
        } else {
            console.log('不支持canvas');
        }
    });
</script>
</html>
